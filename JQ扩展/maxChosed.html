<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.13.1.js"></script>
    <script src="js/maxChosed.js"></script>
</head>
<body>
<style>
    *{ padding: 0; margin: 0; list-style: none;}
    .label{
        float: left; margin-right: 20px; cursor: pointer;
    }
</style>
<ul id="test">
    <li class="label">
        <label><input id="1" type="checkbox">111111111</label>
    </li>
    <li class="label">
        <label><input id="5" type="checkbox">222222222</label>
    </li>
    <li class="label">
        <label><input id="4" type="checkbox">333333333</label>
    </li>
    <li class="label">
        <label><input disabled  id="3" type="checkbox">444444444</label>
    </li>
    <li class="label">
        <label><input id="2" type="checkbox">555555555</label>
    </li>
</ul>
<script>

    jQuery.fn.extend({
        maxChosed: function (childClassName,maxLen) {
            var fa = this;
            var obj =$(this).find('.'+childClassName+' input');
            obj.each(function(){
                var _this =this;
                $(_this).click(function(){
                    var len = $(fa).find('input:checked').length;
                    var inputlist = $(fa).find('input');
                    if(len == maxLen){

                        $(inputlist).each(function(){
                            if(this.checked){

                            }else{
                                $(this).attr('disabled',true);
                            }
                        })
                    }else{
                        $(inputlist).each(function(){

                            $(this).removeAttr('disabled');

                        })
                    }
                })
            })
        }
    })
    $('#test').maxChosed('label',3);
</script>
</body>
</html>
